<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/Styles/styles.css" />
  </head>
  <body>
    <div class="Calculator">
      <input type="text" id="display" />
      <div class="buttons">
        <button id="percentage">%</button>
        <button id="clear entry">CE</button>
        <button id="clear">C</button>
        <button id="backspace"></button>
        <button id="">1/x</button>
        <button id="square">x2</button>
        <button id="squareroot"></button>
        <button id="divide"></button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">X</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">+</button>
        <button id="plusminus">+/-</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equal to">=</button>
        <script src="Scripts/app.js"></script>
      </div>
    </div>
  </body>
</html>
